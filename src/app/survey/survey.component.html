
<div>
<form >

<!--&lt;!&ndash;    <div><b> Title ID: </b> {{displayInfo.i}}</div>&ndash;&gt;-->

<div class="m-3">
    <div *ngFor="let process of latestPromptList">
        <label>
            <div class="text-primary"><b>{{process.process}}</b></div>
            <div class="text-success">
            <label>
                <input type="radio"
                       [(ngModel)]="response"
                       value="{{prompt}}"
                       name="{{process.id}}"/>
                {{process.prompt}}
            </label>
            <br>
            <label>
                <input type="radio"
                       [(ngModel)]="response2"
                       value="{{prompt2}}"
                       name="{{process.id}}"/>
                {{process.prompt2}}
            </label>
            <br>
            <label>
                <input type="radio"
                       [(ngModel)]="response3"
                       value="{{prompt3}}"
                       name="{{process.id}}"/>
                {{process.prompt3}}
            </label>
            <br>
            <label>
                <input type="radio"
                       [(ngModel)]="response4"
                       value="{{prompt4}}"
                       name="{{process.id}}"/>
                {{process.prompt4}}
            </label>
            </div>
        </label>

    </div>
</div>
</form>
</div>
    <br>
<div class="m-3">
    <button class="btn btn-success opacity-75" type="submit" >Submit</button>
    <button class="btn btn-primary opacity-75" (click)="onCancel()">Cancel</button>
</div>
