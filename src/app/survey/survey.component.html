
<div>

<div *ngFor=" let displayInfo of latestStageList">
    <br>
    <div><b> ID: </b> {{displayInfo.id}}</div>
    <br>
    <div><b> Title ID: </b> {{displayInfo.idOfTitle}}</div>
    <br>
    <div><b> Stage Title: </b> {{displayInfo.StageTitle}}</div>
    <br><br>
</div>

<div>
    <div *ngFor="let process of latestProcessList">
        <label>
            <div><b>{{process.process}}</b></div>
        </label>
    </div>

    <div *ngFor="let prompts of latestProcessList">
    <label>
        <input type="radio"
                [(ngModel)]="responseText"
        value="{{prompts}}"
        name="{{prompts.id}}"/>
        {{prompts.prompt}}
    </label>
    </div>
</div>

</div>
    <br><br>
<div>
    <button class="btn btn-success" type="submit" >Submit</button>

<button class="btn btn-danger" (click)="onCancel()">Cancel</button>
</div>
