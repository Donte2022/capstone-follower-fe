
<div>
    <nav class="navbar navbar-light bg-success bg-opacity-75">
        <div class="input-group m-3 justify-content-end">
            <button type="button" (click)="exitApp()" class="btn btn-primary">Exit</button>
        </div>
    </nav>
</div>

<div>
<form >
<div class="m-3">
    <div *ngFor="let process of latestPromptList">
        <label>
            <br>
            <div class="text-primary"><b>{{process.process}}{{process.id}}</b></div>
            <div class="text-success">
            <label>
                <input type="radio"
                       [(ngModel)]="response"
                       value="{{prompt}}"
                       name="{{process.id}}"/>
                {{process.prompt}}
            </label>
            <br>
            <label>
                <input type="radio"
                       [(ngModel)]="response2"
                       value="{{prompt2}}"
                       name="{{process.id}}"/>
                {{process.prompt2}}
            </label>
            <br>
            <label>
                <input type="radio"
                       [(ngModel)]="response3"
                       value="{{prompt3}}"
                       name="{{process.id}}"/>
                {{process.prompt3}}
            </label>
            <br>
            <label>
                <input type="radio"
                       [(ngModel)]="response4"
                       value="{{prompt4}}"
                       name="{{process.id}}"/>
                {{process.prompt4}}
            </label>
            </div>
        </label>

    </div>
</div>
</form>
</div>
    <br>
<div class="input-group justify-content-around m-3">
    <button class="btn btn-success" type="submit" >Submit</button>
    <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
</div>
